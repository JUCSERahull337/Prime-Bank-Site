<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Bank</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Login Area-->
    <div id="login-area">
        <h1 class="text-center py-5">Welcome To Prime Bank</h1>
        <div class="submit-area">
            <h3 class="text-center">Log-In</h3>
            <input type="text" name="" placeholder="Enter Your E-mail" class="form-control"><br>
            <input type="password" name="" placeholder="Enter your password" class="form-control"><br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>

    </div>
    <!--Transaction Area-->
    <div id="transaction-area">
        <h1 class="text-center py-5">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit account-status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>

                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw account-status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>

                </div>
            </div>
            <div class="col-md-4">
                <div class="balance account-status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-5">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="depositAmount" placeholder="$ amount you want to deposit"
                        class="form-control">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>

            </div>
            <div class="col-md-6 py-5">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="withdrawAmount" placeholder="$ amount you want to withdraw"
                        class="form-control">
                    <br>
                    <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>

            </div>
        </div>
    </div>


    </div>

    <script>
        const loginBtn = document.getElementById('login');
        //Log in button event handler
        loginBtn.addEventListener('click', function (event) {
            //console.log('Clicked by Someone');
            const logArea = document.getElementById('login-area');
            logArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';



        })

        //const logArea= document.getElementById('login-area');

        //Deposit Button Handler
        const depositBtn = document.getElementById('addDeposit')
        depositBtn.addEventListener('click', function (event) {
            // console.log('deposit clicked');
            // const depositAmount= document.getElementById('depositAmount').value;
            // const depositNumber= parseFloat(depositAmount);

            //Using getInputNumber() Function
            const depositNumber = getInputNumber('depositAmount');

            // const currentDeposit= document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber= parseFloat(currentDeposit);
            // const totalDeposit= depositNumber + currentDepositNumber;
            // console.log(totalDeposit);
            // document.getElementById('currentDeposit').innerText= totalDeposit;

            //Using updateSpanText() Function
            updateSpanText('currentDeposit', depositNumber);
            document.getElementById('depositAmount').value = "";


            //Balance handler
            // const currentBalance= document.getElementById('currentBalance').innerText
            // const currentBalanceNumber= parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // console.log(totalBalance);
            // document.getElementById('currentBalance').innerText=totalBalance;

            //Using updateSpanText() Function
            updateSpanText('currentBalance', depositNumber);


        })

        function updateSpanText(id, depositNumber) {

            const currentBalance = document.getElementById(id).innerText
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            //console.log(totalBalance);
            document.getElementById(id).innerText = totalBalance;


        }

        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function (event) {

            // const withdrawAmount= document.getElementById('withdrawAmount').value;
            // const withdrawAmountNumber= parseFloat(withdrawAmount);

            //Using getInputNumber() Function
            const withdrawAmountNumber = getInputNumber('withdrawAmount');
            console.log(withdrawAmountNumber); //shows input amount

            //Adding to current withdraw
            // const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = currentWithdrawNumber + withdrawAmountNumber;         //total withdraw
            // document.getElementById('currentWithdraw').innerText = totalWithdraw;

            //Using UpdateSpanText() function
            updateSpanText('currentWithdraw', withdrawAmountNumber);


            //console.log(totalWithdraw);
           

           
            document.getElementById('withdrawAmount').value = "";

            //update balance after withdraw 

            const currentBalance = document.getElementById('currentBalance').innerText
            const currentBalanceNumber = parseFloat(currentBalance);
            const remainingBalance = currentBalanceNumber - withdrawAmountNumber;       //from function
            document.getElementById('currentBalance').innerText = remainingBalance;



        })
        //Called in deposit input & withdraw input
        function getInputNumber(id) {
            const withdrawAmount = document.getElementById(id).value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            return withdrawAmountNumber;

        }

    </script>


</body>

</html>
